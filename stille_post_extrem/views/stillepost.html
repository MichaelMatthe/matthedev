<body class="backgroundImage">
<div class="container main-container">
    <div id="lobbyCreator">
        <div class="container p-5">
            <div class="d-flex justify-content-center">
                <div>
                    <form id="nameForm">
                        <label class="whiteFont" for="name" style="width: 80px"> Name: </label>
                        <input
                            type="text"
                            id="nameInput"
                            name="name"
                            style="width: 200px"
                            autocomplete="off"
                        />
                        <br />
                        <div class="d-flex justify-content-end">
                            <button id="joinButton" style="width: 200px">
                                &nbsp
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="d-none" id="lobby">
        <div class="container p-5 d-flex flex-column">
            <div class="d-flex flex-column">
                <h1 class="whiteFont">Lobby</h1>
                <div class="d-flex flex-row">
                    <input type="text" class="mr-3" id="lobbyIdInput" readonly style="width: 270px"></input>
                    <button class="" id="copyLobbyId" style="width: 50px">
                        Copy
                    </button>
                </div>
            </div>
            <div id="players" class="d-flex flex-column"></div>
            <button id="startButton" class="d-none" style="width: 100px">Start</button>
        </div>
    </div>

    <div class="d-none p-3" id="playerOrder">
    </div>

    <div id="waiting" class="d-none">
        <div class="container d-flex justify-content-center whiteFont">
            Waiting for others...
            <i class="fas fa-atom fa-spin p-1 whiteFont"></i>
        </div>
    </div>
    
    <div class="container" id="gameDiv">
        <div class="d-none" id="submitWord">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center canvasHeading p-3 whiteFont">Submit Word</div>
                <div class="row p-3">
                    <input type="text" id="submitWordInput"></input>
                    <button id="submitWordButton">Submit</button>
                </div>
            </div>
        </div>
        <div class="d-none p-3 container" id="drawCanvasDiv">
            <div class="d-flex justify-content-center canvasHeading p-3 whiteFont">Draw</div>
            <div class="d-flex justify-content-center whiteFont" id="guessWord"></div>
            <div class="d-flex justify-content-center">
                <canvas
                    id="paint-canvas"
                    style="border: 2px solid black"
                    width="800"
                    height="600"
                ></canvas>
            </div>
            <div class="row m-0 justify-content-center">
                <div id="colors" class="col-md-6 p-0">
                </div>
                <div id="" class="col-md-2 p-0">
                    <div id="brushes" class="row p-0"></div>
                    
                    <div id="drawButtons" class="row p-0">
                        <button id="clear" type="button">Clear</button>
                        <button id="submitDraw" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none p-3" id="guessCanvasDiv">
            <div class="d-flex justify-content-center canvasHeading p-3 whiteFont">Guess</div>
            <div class="d-flex justify-content-center" id="guessCanvasDiv">
                <canvas
                    id="guess-canvas"
                    style="border: 2px solid black"
                    width="800"
                    height="600"
                ></canvas>
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" id="guessInput" />
                <button id="submitGuess" type="button">Submit</button>
            </div>
        </div>
        
        <div class="d-none p-3" id="resultDiv">
            <div class="d-flex justify-content-center canvasHeading p-3 whiteFont">Results</div>
            <div id="results"></div>
        </div>
    </div>
</div>
</body>

<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
></script>
<script src="/javascripts/game.js"></script>
