<body onresize="resize()" onscroll="resize()">
<div class="container main-container">
    <div id="lobbyCreator">
        <div class="container p-5">
            <div class="d-flex justify-content-center">
                <div>
                    <form id="nameForm">
                        <label for="name" style="width: 80px"> Name: </label>
                        <input
                            type="text"
                            id="nameInput"
                            name="name"
                            style="width: 200px"
                            autocomplete="off"
                        />
                        <br />
                        <div class="d-flex justify-content-end">
                            <button id="joinButton" style="width: 200px">
                                &nbsp
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="d-none" id="lobby">
        <div class="container p-5 d-flex flex-column">
            <div class="d-flex flex-column">
                <h1>Lobby</h1>
                <div class="d-flex flex-row">
                    <input type="text" class="mr-3" id="lobbyIdInput" readonly style="width: 270px"></input>
                    <button class="" id="copyLobbyId" style="width: 50px">
                        Copy
                    </button>
                </div>
            </div>
            <div id="players" class="d-flex flex-column"></div>
            <button id="startButton" class="d-none" style="width: 100px">Start</button>
        </div>
    </div>

    <div class="d-none" id="playerOrder">
    </div>
    
    <div class="d-none container" id="gameDiv">
        <div class="d-none" id="submitWord">
            <input type="text" id="submitWordInput"></input>
            <button id="submitWordButton">Submit</button>
        </div>
        <div class="d-none" id="CurrentPlayerDiv">
            <div class="d-flex justify-content-center" id="currentPlayerWord">Player X's Word</div>
        </div>
        <div class="d-none" id="drawCanvasDiv">
            <div id="guessWord"></div>
            <div class="d-flex justify-content-center">
                <canvas
                    id="paint-canvas"
                    style="border: 2px solid black"
                    width="800"
                    height="600"
                ></canvas>
            </div>
            <div class="d-flex justify-content-center">
                <div class="colors">
                    <button type="button" value="#FF0000">Red</button>
                    <button type="button" value="#00FF00">Green</button>
                    <button type="button" value="#0000FF">Blue</button>
                </div>
                <div class="brushes">
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                </div>
                <div class="buttons">
                    <button id="clear" type="button">Clear</button>
                    <button id="submitDraw" type="button">Submit</button>
                </div>
            </div>
        </div>
        <div class="d-none" id="guessCanvasDiv">
            <div class="d-flex justify-content-center" id="guessCanvasDiv">
                <canvas
                    id="guess-canvas"
                    style="border: 2px solid black"
                    width="800"
                    height="600"
                ></canvas>
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" id="guessInput" />
                <button id="submitGuess" type="button">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>

<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="javascripts/game.js"></script>
