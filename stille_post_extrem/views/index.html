<body onresize="resize()" onscroll="resize()">
<div class="container main-container">
    <div id="lobbyCreator">
        <div class="container p-5">
            <div class="d-flex justify-content-center">
                <div>
                    <form id="nameForm">
                        <label for="name" style="width: 80px"> Name: </label>
                        <input
                            type="text"
                            id="nameInput"
                            name="name"
                            style="width: 200px"
                            autocomplete="off"
                        />
                        <br />
                        <div class="d-flex justify-content-end">
                            <button id="joinButton" style="width: 200px">
                                &nbsp
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="d-none" id="lobby">
        <div class="container p-5 d-flex flex-column">
            <div class="d-flex flex-column">
                <h1>Lobby</h1>
                <div class="d-flex flex-row">
                    <input type="text" class="mr-3" id="lobbyIdInput" readonly style="width: 270px"></input>
                    <button class="" id="copyLobbyId" style="width: 50px">
                        Copy
                    </button>
                </div>
            </div>
            <div id="players" class="d-flex flex-column"></div>
            <button id="startButton" class="d-none" style="width: 100px">Start</button>
        </div>
    </div>

    <div class="d-none" id="playerOrder">
    </div>

    <div id="waiting" class="d-none">
        <div class="container d-flex justify-content-center">
            Waiting for others...
            <i class="fas fa-atom fa-spin p-1"></i>
        </div>
    </div>
    
    <div class="container" id="gameDiv">
        <div class="d-none" id="submitWord">
            <input type="text" id="submitWordInput"></input>
            <button id="submitWordButton">Submit</button>
        </div>
        <div class="d-none p-3" id="drawCanvasDiv">
            <div class="d-flex justify-content-center canvasHeading">Draw</div>
            <div class="d-flex justify-content-center" id="guessWord"></div>
            <div class="d-flex justify-content-center">
                <canvas
                    id="paint-canvas"
                    style="border: 2px solid black"
                    width="800"
                    height="600"
                ></canvas>
            </div>
            <div class="row m-0">
                <div class="col-2"></div>
                <div id="colors" class="colorPalette col-4 p-0">
                    
                </div>
                <div id="brushes" class="brushes col-1 p-0">
                </div>
                <div id="drawButtons" class="drawButtons col-3 p-0">
                    <button id="clear" type="button">Clear</button>
                    <button id="submitDraw" type="button">Submit</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="d-none p-3" id="guessCanvasDiv">
            <div class="d-flex justify-content-center canvasHeading">Guess</div>
            <div class="d-flex justify-content-center" id="guessCanvasDiv">
                <canvas
                    id="guess-canvas"
                    style="border: 2px solid black"
                    width="800"
                    height="600"
                ></canvas>
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" id="guessInput" />
                <button id="submitGuess" type="button">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>

<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
></script>
